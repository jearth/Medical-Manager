    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- main content -->
    <div id="content">

        <!-- Topbar -->
        <nav class="navbar navbar-expand bg-warning topbar mb-4 static-top">
          <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">회원 가입</a>
          </div>
  
          <!-- Topbar Navbar -->
          <ul class="navbar-nav ml-auto">
  
            <!-- Nav Item - Alerts -->
            <li class="nav-item dropdown no-arrow mx-1">
              <a class="nav-link" href="#" id="alertsDropdown" role="button"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="bi bi-bell-fill fa-fw text-dark"></i>
                  <!-- Counter - Alerts -->
                  <span class="position-absolute top-25 start-80 translate-middle badge border border-danger rounded-pill bg-danger p-2"><span class="visually-hidden">unread messages</span></span>
                </a>
              <!-- Dropdown - Alerts -->
              <div class="dropdown-list dropdown-menu dropdown-menu-right shadow animated--grow-in text-dark"
                  aria-labelledby="alertsDropdown">
                  <a class="dropdown-item text-center" href="#">
                      <div>
                          <div class="small text-gray-500">May 12, 2023</div>
                          <span class="font-weight-bold">공지사항 1</span>
                      </div>
                  </a>
                  <hr class="my-2">
                  <a class="dropdown-item text-center" href="#">
                      <div>
                          <div class="small text-gray-500">May 7, 2023</div>
                          <span class="font-weight-bold">공지사항 2</span>
                      </div>
                  </a>
                  <hr class="my-2">
                  <a class="dropdown-item text-center" href="#">
                      <div>
                          <div class="small text-gray-500">May 2, 2023</div>
                          <span class="font-weight-bold">공지사항 3</span>
                      </div>
                  </a>
                  <hr class="my-2">
                  <a class="dropdown-item text-center small text-gray-500" href="#">모두 보기</a>
              </div>
            </li>
  
            <!-- Nav Item - Messages -->
            <li class="nav-item dropdown no-arrow mx-1">
              <a class="nav-link" href="#" id="messagesDropdown" role="button"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="bi bi-person-fill text-dark"></i>
              </a>
              <!-- Dropdown - Messages -->
              <div class="dropdown-list dropdown-menu dropdown-menu-right shadow animated--grow-in"
                  aria-labelledby="messagesDropdown">
                  <a class="dropdown-item d-flex align-items-center" href="#">
                      <div class="dropdown-list-image mr-3 font-weight-bold text-center">
                        <a href="membership.html" style="color:black">
                        <i class="bi bi-box-arrow-in-left mx-2"></i> Login                  
                        </a>
                      </div>
                  </a>
                  <hr class="my-2">
                  <a class="dropdown-item d-flex align-items-center" href="#">
                      <div class="dropdown-list-image mr-3 font-weight-bold text-center">
                        <a href="membership.html" style="color:black">

                        </a>
                      </div>

            </li>
          </ul>
        </nav>
      </div>

      <!-- SignForm 이름 전화번호 아이디 패스워드 -->
      <div class="Signform">
        <form class="row g-3 mx-2">
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label">이름</label>
              <input type="text" class="form-control" id="validationDefault01" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefault02" class="form-label">전화번호</label>
                <input type="tel" class="form-control" id="validationDefault02" value="010-" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefaultUsername" class="form-label">ID</label>
                <div class="input-group">
                  <span class="input-group-text" id="inputGroupPrepend2">@</span>
                  <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
                </div>
              </div>  
            <div class="col-md-6">
              <label for="validationDefault03" class="form-label">비밀번호</label>
              <input type="password" class="form-control" id="validationDefault03" required>
            </div>
            <div class="col-12 text-center">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                    개인정보 수집 및 이용에 동의합니다.
                </label>
              </div>
            </div>
            <div class="col-12 text-center">
              <button class="btn btn-primary" type="submit">가입 완료</button>
            </div>
          </form>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
  </body>
</html>
