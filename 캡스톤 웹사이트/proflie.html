<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Medical Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" />
    <script src="/static/js/bootstrap.bundle.js"></script>
    <link href="css/style.css" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- main content -->
    <div id="content">

        <!-- Topbar -->
        <nav class="navbar navbar-expand bg-warning topbar mb-4 static-top">
          <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">로그인</a>
          </div>
  
          <!-- Topbar Navbar -->
          <ul class="navbar-nav ml-auto">
  
            <!-- Nav Item - Alerts -->
            <li class="nav-item dropdown no-arrow mx-1">
              <a class="nav-link" href="#" id="alertsDropdown" role="button"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="bi bi-bell-fill fa-fw text-dark"></i>
                  <!-- Counter - Alerts -->
                  <span class="position-absolute top-25 start-80 translate-middle badge border border-danger rounded-pill bg-danger p-2"><span class="visually-hidden">unread messages</span></span>
                </a>
              <!-- Dropdown - Alerts -->
              <div class="dropdown-list dropdown-menu dropdown-menu-right shadow animated--grow-in text-dark"
                  aria-labelledby="alertsDropdown">
                  <a class="dropdown-item text-center" href="#">
                      <div>
                          <div class="small text-gray-500">May 12, 2023</div>
                          <span class="font-weight-bold">공지사항 1</span>
                      </div>
                  </a>
                  <hr class="my-2">
                  <a class="dropdown-item text-center" href="#">
                      <div>
                          <div class="small text-gray-500">May 7, 2023</div>
                          <span class="font-weight-bold">공지사항 2</span>
                      </div>
                  </a>
                  <hr class="my-2">
                  <a class="dropdown-item text-center" href="#">
                      <div>
                          <div class="small text-gray-500">May 2, 2023</div>
                          <span class="font-weight-bold">공지사항 3</span>
                      </div>
                  </a>
                  <hr class="my-2">
                  <a class="dropdown-item text-center small text-gray-500" href="#">모두 보기</a>
              </div>
            </li>
  
            <!-- Nav Item - Messages -->
            <li class="nav-item dropdown no-arrow mx-1">
              <a class="nav-link" href="#" id="messagesDropdown" role="button"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="bi bi-person-fill text-dark"></i>
              </a>
              <!-- Dropdown - Messages -->
              <div class="dropdown-list dropdown-menu dropdown-menu-right shadow animated--grow-in"
                  aria-labelledby="messagesDropdown">
                  <a class="dropdown-item d-flex align-items-center" href="#">
                      <div class="dropdown-list-image mr-3 font-weight-bold text-center">
                        <a href="membership.html" style="color:black">
                        <i class="bi bi-box-arrow-in-left mx-2"></i> Login                  
                        </a>
                      </div>
                  </a>
                  <hr class="my-2">
                  <a class="dropdown-item d-flex align-items-center" href="#">
                      <div class="dropdown-list-image mr-3 font-weight-bold text-center">
                        <a href="membership.html" style="color:black">
                        <i class="bi bi-box-arrow-right mx-2"></i>Logout
                        </a>
                      </div>
                  </a>
              </div>
            </li>
          </ul>
        </nav>
      </div>

      <!-- Sign Form -->
      <div class="loginbox">
        <main class="form-signin gap-1 col-md-3">
            <div class="input-group mb-3">
                <span class="input-group-text">
                    <i class="bi bi-person-fill text-dark"></i>
                </span>
                <div class="form-floating">
                  <input type="text" class="form-control" id="floatingInput" placeholder="Username" value="" required>
                  <label for="floatingInput">Username</label>
                  <div class="invalid-feedback">
                    이름을 입력해주세요.
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">
                    <i class="bi bi-key-fill text-dark"></i>
                </span>
                <div class="form-floating">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>
                <div class="col-12 d-flex justify-content-center py-2">
                    <button class="btn btn-primary" type="submit">로그인</button>
                </div>
            </div>

            <a href="membership.html">
                <p class="text-decoration-underline text-primary text-center">
                    회원가입
                </p>
            </a>
        </main>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
  </body>
</html>
